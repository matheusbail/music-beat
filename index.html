<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/music-beat/assets/resources/styles/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css">

    <title>Music Beat</title>
</head>
<body>
    <h1 class="title">Teste de texto</h1>
    <h2 class="title">Bem vindo ao Site Music Beat, siga para os campos de login para acessuar sua playlist!    </h2>

    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Email</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">more_horiz</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Senha</label>
            </div>
          </div>
        </form>
      </div>
      
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    
    <footer>xxxxxxxx</footer>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/music-beat/assets/libraries/jquery/jquery.mask.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/music-beat/assets/resources/scripts/index.js"></script>
</body>
</html>
